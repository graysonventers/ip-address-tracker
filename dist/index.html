<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
    </style>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>
  
</head>
<body>
  <div class="content">
    <div class="topOfPage">
      <h2>IP Address Tracker</h2>
      <div class="searchBar">
        <input type="text" placeholder="Search for any IP address or domain">
        <button><img src="../images/icon-arrow.svg" alt="black button with arrow" ></button>
      </div>
  
    </div>
    <div class="informationCard">
      
      <div id="ipAddress">
        <h5>IP ADDRESS</h5>
        <span>192.212.174.101</span>
      </div>
      <div id="location">
        <h5>LOCATION</h5>
        <span>Brooklyn, NY 10001</span>
      </div>
      <div id="timezone">
        <h5>TIMEZONE</h5>
        <span>UTC -05:00</span>
      </div>
      <div id="isp">
        <h5>ISP</h5>
        <span>SpaceX Starlink</span>
      </div>
    </div>
  
    <!-- IP Address
    Location
    Timezone -->
    <!-- UTC add offset value dynamically using the API -->
    <!-- ISP -->
  
    <div class="mapSection" id="mapid">
      
    </div>
    
  
  </div>
  
  <script src="bundle.js"></script>
  <!-- <script src="script.js"></script> -->
</body>
</html>
