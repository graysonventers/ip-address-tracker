<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap');
    </style>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>
  
</head>
<body>
  <div class="content">
    <div class="topOfPage">
      <h2>IP Address Tracker</h2>
      <form action="#" id="searchForm" class="searchBar" >
        <input id="ipDomainInput" type="text" placeholder="Search for any IP address or domain">
        <button type="submit" id="submitButton" ><img src="../images/icon-arrow.svg" alt="black button with arrow" ></button>
      </form>
  
    </div>
    <div class="informationCard">
      
      <div>
        <h5>IP ADDRESS</h5>
        <span id="ipAddress"></span>
      </div>
      <div>
        <h5>LOCATION</h5>
        <span id="location"></span>
      </div>
      <div>
        <h5>TIMEZONE</h5>
        <span id="timezone"></span>
      </div>
      <div>
        <h5>ISP</h5>
        <span id="isp"></span>
      </div>
    </div>
  
    <div class="mapSection" id="mapid">
      
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
